
<div ng-repeat="source in sources" class="viewcontain">
  <h1>{{source.name}}</h1>

    <div ng-repeat="article in source.articles" class="viewcontentcontain">
      <div class="viewtitle">
        <a href="{{article.url}}" target="_blank">
          <h3>{{article.title}}</h3>
        </a>

      </div>
      <div class="viewimg">
        <img ng-src="{{article.urlToImage}}" alt="">
      </div>
    </div>
</div>
